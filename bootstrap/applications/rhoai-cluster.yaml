apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhoai-cluster
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: db-ai
  source:
    path: bootstrap/rhoai
    repoURL: https://github.com/dbgjerez/openshift-ai-examples.git
    targetRevision: main
  syncPolicy:
    automated: {}